<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
    <div class="cotainer">
        <div class="applybox">
            <h1>Job Application <span class="smallweb">(Web)</span> </h1>
            <form action="">
                <div class="form_container">
                 <div class="form_control">
                    <label for="first_name">Fisrt Name</label>
                    <input id="first_name"
                     name="first_name" placeholder="Enter First Name..."/>
                 </div>
                 <div class="form_control">
                    <label for="last_name">last Name</label>
                    <input id="last_name"
                     name="last_name" placeholder="Enter last name..."/>
                 </div>
                 <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email"
                     name="email" placeholder="Enter email..."/>
                 </div>
                 <div class="form_control">
                    <label for="Job_role">Job role</label>
                  <select id="Job_role" name="Job_role">
                    <option value="">Select Job Role</option>
                    <option value="fronted">fronted developer</option>
                    <option value="backend">backend developer</option>
                    <option value="full_stack">full stack developer</option>
                    <option value="ui_ux">ui ux designer</option>
                  </select>
                 </div>
                 <div class="textarea_control">
                    <label for="address">Address</label>
                   <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter Address"></textarea>
                 </div>
                 <div class="form_control">
                    <label for="City">city name</label>
                    <input id="City"
                     name="City" placeholder="Enter City Name..."/>
                 </div>
                 <div class="form_control">
                    <label for="Pincode">Pincode</label>
                    <input type="number" id="Pincode"
                     name="Pincode" placeholder="Enter Pin Code..."/>
                 </div>
                 <div class="form_control">
                  <label for="date">Date</label>
                    <input value="2023-09-03" type="date" id="date" name="date"/>
                 </div>
                 <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                      <input  type="file" id="upload" name="upload"/>
                   </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply Now</button>
                </div>
      </form>
      </div>
</body>
</html>
